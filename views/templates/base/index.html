{{ template "layout" . }}{{ define "content" }}
<section class="section">
  <div class="row">
    <div class="col-12 col-md-12">
      <div class="card">
        <div class="card-header">
          <h4>Default</h4>
        </div>
        <div class="card-body">
          <table class="table table-sriped table-hover text-center">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nama Barang</th>
                <th scope="col">Stock</th>
                <th scope="col">Harga</th>
                <th scope="col">Aksi</th>
              </tr>
            </thead>
            <tbody>
              {{ range $index, $barang := .barangs }}
              <tr>
                <td>{{ $index}}</td>
                <td>{{ $barang.NamaBarang }}</td>
                <td>{{ $barang.Stock }}</td>
                <td>{{ print "Rp " $barang.Harga }}</td>
                <td>
                  <a href="/api/edit/{{ .ID }}"
                    ><button type="button" class="btn btn-primary btn-md">
                      Edit
                    </button></a
                  >
                  <a href="/api/delete/{{ .ID }}"
                    ><button type="button" class="btn btn-danger btn-md">
                      Delete
                    </button></a
                  >
                </td>
              </tr>
              {{ end }}
            </tbody>
          </table>
          <a href="/api/create" class="btn btn-success">Add Book</a>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
