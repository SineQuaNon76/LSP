{{ template "layout" . }}{{ define "content" }}
<div class="card">
  <div class="card-header">
    <h4 class="card-title">Tambah Barang</h4>
  </div>

  <form action="/api/create" method="POST">
  <div class="card-body">
    <div class="row">
      <div class="col-md-6 col-lg-12">
        <div class="form-group">
          <label for="basicInput">Nama Barang</label>
          <input
            type="text"
            class="form-control"
            name="nama_barang"
            value="{{ .barangs.NamaBarang }}"
          />
        </div>

        <div class="form-group">
          <label for="helpInputTop">Stock</label>
          <input
            type="text"
            class="form-control"
            name="stock"
            value="{{ .barangs.Stock}}"
          />
        </div>

        <div class="form-group">
          <label for="helperText">Harga</label>
          <input
            type="text"
            class="form-control"
            name="harga"
            value="{{ .barangs.Harga }}"
          />
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-success col-lg-1 mx-1 my-2">
      Submit
    </button>
  </div>
</div>
</form>
{{ end }}
